<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAFAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Granjon Std Italic';
            src: url('Fonts/GranjonStdItalic/font.woff2') format('woff2'),
                 url('Fonts/GranjonStdItalic/font.woff') format('woff');
            font-weight: normal;
            font-style: italic;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Granjon Std Italic', serif;
            font-style: italic;
        }

        .container {
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: start;
            padding: 40px 50px 30px 50px;
            z-index: 10;
        }

        nav {
            justify-self: start;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: block;
            margin-bottom: 2px; /* Reduced from 5px to 2px */
        }

        nav ul li a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
            line-height: 1.2; /* Add this to reduce space between lines */
        }

        nav ul li a:hover {
            color: #4c0121;
        }

        h1 {
            margin: 0;
            font-size: 16px;
            text-align: center;
            grid-column: 2;
            width: 100%;
            font-weight: 500;
            margin-left: -2px;
        }

        h1 a {
            text-decoration: none;
            color: inherit;
        }

        h1 a:hover {
            color: #4c0121;
        }

        .cart {
            justify-self: end;
            font-weight: 400;
        }

        .cart a {
            text-decoration: none;
            color: inherit;
        }

        .cart a:hover {
            color: #4c0121; /* Match this with your hover color for consistency */
        }

        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .video-container {
            width: 60vmin;
            height: 60vmin;
            max-width: 500px;
            max-height: 500px;
            position: relative;
            overflow: hidden;
        }

        #homepage-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .mute-button {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Granjon Std Italic', serif;
            transition: background-color 0.3s ease;
        }

        .mute-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .intro img {
            max-width: 40%;
            max-height: 40%;
            transition: opacity 1s ease-out;
        }

        .content {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .video-container::after {
            content: "â–¶";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container.paused::after {
            opacity: 1;
        }

        .product-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            padding: 20px;
        }

        .categories {
            grid-column: 1 / 2;
        }

        .products {
            grid-column: 2 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            width: 100%;
            height: auto;
            background-color: black;
        }

        h1, h2, h3 {
            font-weight: normal;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .price {
            margin-top: 5px;
        }

        .categories h2, .categories ul {
            margin-top: 0;
        }

        #product-content .container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            padding: 120px 50px 30px 50px;
            position: relative;
        }

        #product-content .categories {
            position: absolute;
            top: 120px;
            left: 50px;
            width: 200px;
        }

        #product-content .products {
            grid-column: 2 / 3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-content: center;
            max-width: 1125px;
            margin: 0 auto;
        }

        #product-content .product {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 312px;
        }

        #product-content .product img {
            width: 100%;
            aspect-ratio: 2 / 3;
            object-fit: cover;
            object-position: center center;
            background-color: black;
        }

        #product-content .product h3 {
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: normal;
        }

        #product-content .price {
            font-size: 16px;
            margin-top: 0;
        }

        #homepage-video::-webkit-media-controls,
        #homepage-video::-webkit-media-controls-overlay-play-button,
        #homepage-video::-webkit-media-controls-start-playback-button,
        #homepage-video::-webkit-media-controls-play-button,
        #homepage-video::-webkit-media-controls-panel {
            display: none !important;
            -webkit-appearance: none;
            opacity: 0;
            pointer-events: none;
        }

        #homepage-video {
            -webkit-appearance: none;
            appearance: none;
        }

        .video-container {
            position: relative;
            overflow: hidden;
        }

        .video-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="intro">
        <img src="Images/logo with farsi.png" alt="VAFAI Logo">
    </div>

    <div class="content">
        <div id="homepage-content">
            <div class="container">
                <header>
                    <nav>
                        <ul>
                            <li><a href="#theory">Theory</a></li>
                            <li><a href="#archive">Archive</a></li>
                            <li><a href="#product">Product</a></li>
                        </ul>
                    </nav>
                    <h1><a href="#home" id="home-link">VAFAI</a></h1>
                    <div class="cart">
                        <a href="#cart">Cart</a>
                    </div>
                </header>
                
                <div class="video-wrapper">
                    <div class="video-container">
                        <video id="homepage-video" muted playsinline>
                            <source src="Videos/CLIP0022.mp4" type="video/mp4">
                            <source src="Videos/CLIP0025.mp4" type="video/mp4">
                            <source src="Videos/CLIP0026.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <button id="mute-toggle" class="mute-button">Unmute</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="product-content" style="display: none;">
            <div class="container">
                <header>
                    <nav class="categories">
                        <ul>
                            <li><a href="#ready-to-wear">Ready-to-wear</a></li>
                            <li><a href="#shoes">Shoes</a></li>
                            <li><a href="#leather">Leather</a></li>
                            <li><a href="#jewelry">Jewelry</a></li>
                        </ul>
                    </nav>
                    <h1><a href="#home" id="home-link">VAFAI</a></h1>
                    <div class="cart">
                        <a href="#cart">Cart</a>
                    </div>
                </header>
                
                <main class="products">
                    <div class="product">
                        <img src="path_to_image1.jpg" alt="Double Breasted Jacket">
                        <h3>Double Breasted Jacket</h3>
                        <p class="price">$800</p>
                    </div>
                    <div class="product">
                        <img src="path_to_image2.jpg" alt="Double Breasted Jacket">
                        <h3>Double Breasted Jacket</h3>
                        <p class="price">$800</p>
                    </div>
                    <div class="product">
                        <img src="path_to_image3.jpg" alt="Double Breasted Jacket">
                        <h3>Double Breasted Jacket</h3>
                        <p class="price">$800</p>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.intro img').style.opacity = '0'; // Fade out logo
                setTimeout(function() {
                    document.querySelector('.intro').style.opacity = '0'; // Fade out intro background
                    document.querySelector('.content').style.opacity = '1'; // Fade in content
                }, 1000); // Wait for logo to fade out before fading out background
            }, 2000); // Logo will stay for 2 seconds before fading

            setTimeout(function() {
                document.querySelector('.intro').style.display = 'none'; // Remove intro after all fades complete
                document.querySelector('#homepage-video').play(); // Start playing the video
            }, 4000);

            const muteToggle = document.getElementById('mute-toggle');
            const video = document.getElementById('homepage-video');
            const videoContainer = document.querySelector('.video-container');
            const homeLink = document.getElementById('home-link');

            muteToggle.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent this click from triggering the video play/pause
                if (video.muted) {
                    video.muted = false;
                    muteToggle.textContent = 'Mute';
                } else {
                    video.muted = true;
                    muteToggle.textContent = 'Unmute';
                }
            });

            videoContainer.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    videoContainer.classList.remove('paused');
                } else {
                    video.pause();
                    videoContainer.classList.add('paused');
                }
            });

            video.addEventListener('ended', function() {
                videoContainer.classList.add('paused');
            });

            const homepageContent = document.getElementById('homepage-content');
            const productContent = document.getElementById('product-content');
            const productLink = document.querySelector('nav ul li a[href="#product"]');
            const homeLinks = document.querySelectorAll('h1 a[href="#home"]');

            if (productLink) {
                productLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    homepageContent.style.display = 'none';
                    productContent.style.display = 'block';
                });
            }

            homeLinks.forEach(function(homeLink) {
                homeLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    productContent.style.display = 'none';
                    homepageContent.style.display = 'block';
                    
                    // Reset to first video and play
                    currentVideoIndex = 0;
                    video.src = videoSources[currentVideoIndex];
                    video.play();
                    
                    // Scroll to top smoothly
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            });

            // Optional: Change cursor on hover to indicate clickability
            videoContainer.style.cursor = 'pointer';

            const videoSources = [
                'Videos/CLIP0022.mp4',
                'Videos/CLIP0025.mp4',
                'Videos/CLIP0026.mp4'
            ];
            let currentVideoIndex = 0;

            function playNextVideo() {
                currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                video.src = videoSources[currentVideoIndex];
                video.play().catch(e => console.error('Error playing video:', e));
            }

            video.addEventListener('ended', playNextVideo);

            // Start playing the first video
            video.src = videoSources[0];
            video.play().catch(e => console.error('Error playing initial video:', e));

            // Prevent default video controls
            video.addEventListener('loadedmetadata', function() {
                video.controls = false;
            });

            // Disable right-click on video
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
